<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <h2 class="section-headline"><span>My Account</span></h2>
    </div>
    <div class="col-xs-4">
      <img src="../../../assets/image/logo.png" class="img-responsive right" style="width:400px; z-index:1;" />
    </div>
    <img src="../../../assets/image/wood.png" class="img-responsive right" style="position: absolute; margin-top: 90px; z-index: -2;width:90%;" />
  </div>

  <hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;" />

  <div class="row" style="margin-top:50px;">
    <div class="col-xs-3"></div>
    <div class="col-xs-9">
      <div class="panel-group">
        <div class="panel panel-default panel-faq" style="border:none;">
          <div class="panel-body" style="background-color: #b3b3b3; margin-top:20px;">
            <mat-tab-group>
              <mat-tab label="Login">
                <app-login></app-login>
              </mat-tab>
              <mat-tab label="New Account">
                <app-new-account></app-new-account>
              </mat-tab>
              <mat-tab label="Forget Password">
                <app-forget-password></app-forget-password>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
