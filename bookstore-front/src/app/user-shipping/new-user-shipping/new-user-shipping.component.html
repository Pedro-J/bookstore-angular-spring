<div class="container" style="margin-top:20px;">
  <form (ngSubmit)="onSubmit()" method="post">
    <input hidden="hidden" name="id" [(ngModel)]="userShipping.id" />
    <div class="form-group">
      <label for="shippingname">* Name</label>
      <input type="text" class="form-control" id="shippingName" placeholder="Receiver Name" name="shippingName"
             required="required" [(ngModel)]="userShipping.name" />
    </div>
    <div class="form-group">
      <label for="shippingAddress">* Street Address</label>
      <input type="text" class="form-control" id="shippingAddress" placeholder="Street Address 1" name="shippingStreet1"
             required="required" [(ngModel)]="userShipping.street1" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Street Address 2" name="shippingStreet2" [(ngModel)]="userShipping.street2" />
    </div>
    <div class="row">
      <div class="col-xs-4">
        <div class="form-group">
          <label for="shippingCity">* City</label>
          <input type="text" class="form-control" id="shippingCity" placeholder="Your Shipping City"
                 name="shippingCity" required="required" [(ngModel)]="userShipping.city" />
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <label for="shippingState">* State</label>
          <select id="shippingState" class="form-control" name="shippingState" [(ngModel)]="userShipping.state" required="required">
            <option value="" disabled>-- state --</option>
            <option *ngFor="let state of stateList" [value]="state.value" > {{state.label}} </option>
          </select>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <label for="shippingZipcode">* Zipcode</label>
          <input type="text" class="form-control" id="shippingZipcode" placeholder="Zipcode" name="shippingZipcode"
                 required="required" [(ngModel)]="userShipping.zipcode" />
        </div>
      </div>
    </div>
    <hr />
    <button mat-raised-button type="submit" class="mat-primary">
      Save All
    </button>
  </form>
</div>
