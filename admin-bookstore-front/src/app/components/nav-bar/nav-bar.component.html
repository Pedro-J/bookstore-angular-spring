<mat-toolbar class="mat-primary">
	<h3 [style.color]="'white'">ADMIN PORTAL</h3>
	<span class="example-spacer"></span>
	<span [hidden]="!loggedIn"><a mat-button>View Book List</a></span>
	<span [hidden]="!loggedIn"><a mat-button routerLink="/addNewBook">Add a Book</a></span>
	<span [hidden]="!loggedIn" ><a mat-button (click)="logout()">Logout</a></span>
</mat-toolbar>

<button mat-button class="mat-warn" (click)="toggleDisplay()">Toggle</button>
<button mat-button color="primary">Primary</button>
